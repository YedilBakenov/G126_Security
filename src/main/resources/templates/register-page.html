<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{'/register-user'}">
        <p>
            <label for="username" class="sr-only">FullName</label>
            <input type="text" id="username" name="fullName" class="form-control" placeholder="fullname" required autofocus>
        </p>
        <p>
            <label for="userEmail" class="sr-only">ENTER YOUR FULL EMAIL:</label>
            <input type="email" id="userEmail" name="email" class="form-control" placeholder="email" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">ENTER YOUR PASSWORD:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p>
            <label for="PasswordAnother" class="sr-only">ENTER YOUR PASSWORD:</label>
            <input type="password" id="PasswordAnother" name="rePassword" class="form-control" placeholder="RePassword" required>
        </p>
        <input name="_csrf" type="hidden" value="CQXl5908YFv1qndKmCDtlBIO9p-U2OQl7dOZGhOnjw247tq1b2HUg-8PWDjYnBErqQ3Z9XM52_6svNwI3er_f3ee7m6IjOqG" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">REGISTER</button>
        <a class="btn btn-success btn-secondary btn-block" th:href="@{'/sign-in'}">Sign up</a>
    </form>
</div>
</body>
</html>
